<!DOCTYPE html>
<html lang="en">
<head>
	<title>OverClocked ReMix IPFS Portal</title>
	<meta
		name="description"
		content="Portal to accessing OC ReMix content via IPFS"
	>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/first-load.css" inline>
	<link
		rel="preload"
		as="style"
		crossorigin="anonymous"
		href="./css/style.css"
		data-regex="^.*$"
	>
	<link
		rel="preload"
		as="style"
		crossorigin="anonymous"
		href="./css/albums.css"
		data-regex="^#?$"
	>
	<link
		rel="preload"
		as="style"
		crossorigin="anonymous"
		href="./css/list-of-albums.css"
		data-regex="^(#|#app)?$"
	>
	<link
		rel="preload"
		as="style"
		crossorigin="anonymous"
		href="./css/app-info.css"
		data-regex="^#app$"
	>
	<link
		rel="preload"
		as="style"
		crossorigin="anonymous"
		href="./css/track-queue.css"
		data-regex="^#(?:album/OCRA-\d{4}|favourites)$"
	>
	<link
		rel="preload"
		as="image"
		href="./node_modules/@signpostmarv/gamicons/icons/gb.webp"
	>
	<link
		rel="preload"
		as="image"
		href="./node_modules/@signpostmarv/gamicons/icons/gbc.webp"
	>
	<link
		rel="preload"
		as="image"
		href="./node_modules/@signpostmarv/gamicons/icons/gcn.webp"
	>
	<link
		rel="preload"
		as="image"
		href="./node_modules/@signpostmarv/gamicons/icons/gen.webp"
	>
	<link
		rel="preload"
		as="image"
		href="./node_modules/@signpostmarv/gamicons/icons/nes.webp"
	>
	<link
		rel="preload"
		as="image"
		href="./node_modules/@signpostmarv/gamicons/icons/n64.webp"
	>
	<link
		rel="preload"
		as="image"
		href="./node_modules/@signpostmarv/gamicons/icons/snes.webp"
	>
	<link
		rel="preload"
		as="image"
		href="./node_modules/@signpostmarv/gamicons/icons/wii.webp"
	>
</head>
<body>
<header>
	<h1>
		OverClocked ReMix
		<abbr title="InterPlanetary File System">IPFS</abbr>
		Portal
	</h1>
	<nav>
		<a href="#app" title="View App Info">ℹ</a>
		<a
			href="https://github.com/SignpostMarv/OC-ReMix-IPFS-Portal"
			title="GitHub Repo"
			target="_blank"
			rel="noopener"
		>🗄</a>
		<a href="#favourites" title="View Favourites">⭐</a>
		<a
			href="#"
			title="Return To Albums"
			id="load-albums"
			class="disabled"
		>🏠</a>
	</nav>
	<noscript>
		<div class="monospace">
			<p>This portal uses a <abbr title="JavaScript">JS</abbr> implementation
				of IPFS, and as such requires JS to be enabled.</p>
		</div>
	</noscript>
</header>
<audio></audio>
<ocremix-image class="bg"></ocremix-image>
<ocremix-image-list class="covers"></ocremix-image-list>
<script async type="module" src="./js/load.js"></script>
</body>
</html>
